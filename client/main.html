<head>
  <title>BuzzFeed Generated</title>
  <link rel="icon" sizes="16x16 32x32" href="/favicon.ico?v=2">
</head>

<body>
  <div class="container">
    {{> header}}
  </div>
  <div class="container article">
    {{> viewMgr}}
  </div>
</body>

<template name="viewMgr">
  {{> article}}
</template>

<template name="article">
  <div class="row title">
    <div class="col-lg-8">
      <h1>{{title}}</h1>
    </div>
  </div>
  {{#each list_items}}
    {{> listItem}}
  {{/each}}
</template>

<template name="listItem">
  <div class="row caption">
    <div class="col-lg-8">
      <h4>{{num}}. {{caption}}</h4>
    </div>
  </div>
  <div class="row gif">
    <div class="col-lg-8">
      <img src="{{gif_src}}"/>
    </div>
  </div>
</template>
