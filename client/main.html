<head>
  <title>BuzzFeed Generated</title>
  <link rel="icon" sizes="16x16 32x32" href="/favicon.ico?v=2">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
</head>

<body>
  {{> header}}
</body>

<template name="article">
  <div class="container article">
    <div class="row title">
      <div class="col-lg-8">
        <h1>{{title}}</h1>
      </div>
    </div>
    {{#each list_items}}
      {{> listItem}}
    {{/each}}
  </div>
  <img id="loadingIcon" src="/loading.gif"/>
</template>

<template name="articleContent">
</template>

<template name="listItem">
  <div class="row caption">
    <div class="col-lg-8">
      <h4>{{num}}. {{caption}}</h4>
    </div>
  </div>
  <div class="row gif">
    <div class="col-lg-8">
      <img src="{{gif_src}}"/>
    </div>
  </div>
</template>

<template name="noArticles">
  {{> header}}
  <div class="container article">
    <h2>Sorry, no articles yet :(</h2>
  </div>
</template>
